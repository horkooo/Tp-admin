{extend name="extra@admin/content"}

{block name="content"}
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">注册短信</label>
        <div class="layui-input-block">
            <input name="sms_tpl_reg" value="{:sysconf('sms_tpl_reg')}" title="请输入短信内容或模板ID" placeholder="请输入短信内容或模板ID" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">找回密码</label>
        <div class="layui-input-block">
            <input name="sms_tpl_find" value="{:sysconf('sms_tpl_find')}" title="请输入短信内容或模板ID" placeholder="请输入短信内容或模板ID" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">系统通知</label>
        <div class="layui-input-block">
            <input name="sms_tpl_notice" value="{:sysconf('sms_tpl_notice')}" title="请输入短信内容或模板ID" placeholder="请输入短信内容或模板ID" class="layui-input">
        </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
</form>
{/block}
